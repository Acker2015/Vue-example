<html>
   <head>
      <title>Vue Example</title>
      <meta charset="utf-8">
   </head>
   <style type="text/css">
      div{border: 1px solid #ddd; margin:5px; padding:10px;}
      #app {border:0;}
   </style>
   <body>
      <div id='app'>
         <div>
            <input type="text" v-model='t1' name="" placeholder="edit me.">
            <label>input text: {{t1}}</label>
         </div>

         <div>
            <textarea v-model='ta' placeholder="input some text."></textarea>
            <label>textarea content: {{ta}}</label>
         </div>

         <div>
            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked}}</label>
            <hr>
            <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
            <label for="jack">Jack</label>
            <input type="checkbox" id="john" value="John" v-model="checkedNames">
            <label for="john">John</label>
            <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
            <label for="mike">Mike</label>
            <br>
            <span>Checked names: {{ checkedNames }}</span>
         </div>
         <div>
               <input type="radio" id="one" value="One" v-model="picked">
               <label for="one">One</label>
               <br>
               <input type="radio" id="two" value="Two" v-model="picked">
               <label for="two">Two</label>
               <br>
               <span>Picked: {{ picked }}</span>
         </div>

         <div id="example-5">
            <select v-model="selected">
               <option disabled value="">请选择</option>
               <option>A</option>
               <option>B</option>
               <option>C</option>
            </select>
            <span>Selected: {{ selected }}</span>
         </div>
         <div>
            <select v-model='selected1'>
               <option v-for='option in options' v-bind:value='option.value'>
                  {{option.text}}
               </option>
            </select>
            <span>Selected: {{selected1}}</span>
         </div>
      </div>
      
      <script src='../lib/vue.js' type="text/javascript"></script>
      <script type="text/javascript">
      var app = new Vue({
         el: '#app',
         data: {
            t1: '',
            ta: '',
            checked: true,
            checkedNames: [],
            picked:'',
            selected: '',
            selected1: '',
            options: [
               {text: 'One', value: 'A'},
               {text: 'Two', value: 'B'},
               {text: 'Three', value: 'C'}
            ]
         },
         
      });
      </script>
   </body>
</html>
