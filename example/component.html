<html>
   <head>
      <title>Vue Example</title>
      <meta charset="utf-8">
      <style>
      </style>
   </head>

   <body>
      <div id='app'>
         <my-component v-bind:message='p'></my-component>
      </div>
      <div id="counter-event-example">
         <p>{{total}}</p>
         <button is='button-counter' v-on:increment='incrementTotal'></button>
         <button is='button-counter' v-on:increment='incrementTotal'></button>
      </div>
      <script src='../lib/vue.js' type="text/javascript"></script>
      <script type="text/javascript">
      Vue.component('my-component',{
         props: ['message'],
         template: '<span>{{message}}</span>'
      })
      var app = new Vue({
         el: '#app',
         data: {
            p: 'F to C => value: 20'
         }
      });
      Vue.component('button-counter',{
         template: "<button @click='increment'>{{counter}}</button>",
         data: ()=>({counter: 0}),
         methods: {
            increment: function(){
               this.counter += 1;
               this.$emit('increment');
            }
         }
      });
      var counter_event_Vue = new Vue({
         el: '#counter-event-example',
         data: {
            total: 0
         },
         methods: {
            incrementTotal: function(){
               this.total += 1;
            }
         }
      });
      </script>
   </body>
</html>
