<html>
   <head>
      <title>Vue Example</title>
      <meta charset="utf-8">
      <style>
      </style>
   </head>

   <body>
      <div id='app'>
         <my-component>
            <template scope='props'>
               <p>Hello from parent</p>
               <p>{{props.text}}</p>
            </template>
         </my-component>
      </div>
      <div id='app-2'>
         <my-awesome-list :items='items'>
            <template scope='props' slot='item'>
               <li class='my-fancy-item'>{{props.text}}</li>
            </template>
         </my-awesome-list>
      </div>
      <script src='../lib/vue.js' type="text/javascript"></script>
      <script type="text/javascript">
      Vue.component('my-component', {
         template: `<div>
                        <slot text="hello acker">FK</slot>
                     </div>`,
      });
      new Vue({
         el: '#app'
      });

      Vue.component('my-awesome-list', {
         template: `<ul>
                     <slot name='item' v-for='item in items' :text='item.text'></slot>
                    </ul>`,
         props: {
            items: Array
         }

      });
      new Vue({
         el: '#app-2',
         data: {
            items: [{text:'t1', id:1},{text:'t2', id:2}, {text:'t3', id:3}]
         }
      });
      </script>
   </body>
</html>
