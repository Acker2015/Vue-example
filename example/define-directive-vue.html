<html>
   <head>
      <title>Vue Example</title>
      <meta charset="utf-8">
      <style>
      </style>
   </head>

   <body>
      <div id='app'>
         <input v-focus.a.b.c = '{a:1,b:2}' type="text" name="" v-model:value='msg'>
      </div>
      <script src='../lib/vue.js' type="text/javascript"></script>
      <script type="text/javascript">
         new Vue({
            el: '#app',
            data: {
               msg: '12345'
            },
            directives: {
               focus: {
                  inserted: function(el){
                     el.focus();
                     console.log('inserted && focused.');
                  },
                  update: function(el, bind){
                     //debugger;
                     
                     console.log(bind);
                     console.log(el)
                  },
                  componentUpdated:function(el, bind){
                     console.log('updated!');
                  }
               }
            }
         });
      </script>
   </body>
</html>
